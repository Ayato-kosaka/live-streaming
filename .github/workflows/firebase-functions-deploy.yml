name: Firebase Functions Deploy

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  build_and_deploy_functions:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: functions

    steps:
      - uses: actions/checkout@v3

      - name: 🛠️ Node.js 22 のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 🏗️ `.env` ファイルの作成
        run: |
          echo "YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }}" >> .env
          echo "YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}" >> .env
          echo "YOUTUBE_REFRESH_TOKEN=${{ secrets.YOUTUBE_REFRESH_TOKEN }}" >> .env

      - name: 📦 依存関係のインストール
        run: npm ci

      - name: 🔨 TypeScript ビルド
        run: npm run build

      - name: 🚀 Firebase Functions をデプロイ
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
